<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>로그인</title>
    <link rel="stylesheet" href="./src/signin.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    
  </head>
</html>
<body>
  <div class="main-margin">
  
      <header>
        <a href="index.html">
          <img class="logo" alt="로그인페이지 로고" src="./images/logologin.svg">
        </a>
        <p class="not">
          회원이 아니신가요?
          <a class="signup" href="signup.html">회원 가입하기</a>
        </p>  
      </header>
    <main>
      <section>
        <form>
          <label for="email">이메일</label>
          <input id="email" name="username">
          <label for="password">비밀번호</label>
          <div class="password-container">
          <input id="password" name="password" type="password">
          <i class="toggle-password" onclick="togglePasswordVisibility()"></i>
          </div>
          <button>로그인</button>
        </form>
      </section>
      <section class="login-social">
        <div class="login-detail">
          <p>소셜 로그인</p>
          <div class="social-icon">
            <a href="https://www.google.com/">
              <img class="icon-google" alt="구글로 로그인" src="./images/login_google.png">
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <img class="icon-kakao" alt="카카오로 로그인" src="./images/kakao.png">
            </a> 
            </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
